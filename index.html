    <section>
        <div id="map"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'),
  {
    zoom: 19,
    center: {lat: -23.5469081, lng: -46.6490942}
  });

  setMarkers(map);
  
}
var bares = [
  ['ENTRE AMIGOS', -23.546572, -46.648925, 4],
  ['SUCESSOS', -23.546994, -46.649134, 5],
  ['DESKOLADO', -23.547011, -46.648929, 3],
  ['MORSAS', -23.547270, -46.648835, 2],
  ['MAC BAR', -23.547255, -46.648930, 1]
];

function setMarkers(map) {
  var image = {
    url: 'images/catuaba1.png',
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(0, 32)
  };
  
   var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: 'poly'
  }; 
  for (var i = 0; i < bares.length; i++) {
    var bar = bares[i];
    var marker = new google.maps.Marker({
      position: {lat: bar[1], lng: bar[2]},
      map: map,
      icon: image,
      shape: shape,
      title: bar[0],
      zIndex: bar[3]
    });
  }
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUGb1xC7vOKsa_2PbrLc9shFbvqqCf9vc&signed_in=true&callback=initMap"></script>
